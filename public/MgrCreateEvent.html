<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Event-Create Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
<link rel="stylesheet" type="text/css" href="assets/css/MgrCreateAccount.css" />


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro:900|Montserrat:300" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>

    <body>
        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Add your event</h1>

                <!-- Trigger the modal with a button -->
                <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click here to create new event</button> -->
            </div>
        </div>
        <!-- END JUMBOTRON -->

        <div class="container">
            <div class="content-event">
                <div class="manager-content-event">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h3>Add New Event</h3>
                </div>
                <br>
                <form id="manager-createEvent-form">

                    <div class="event-form-group">
                        <label for="orgName">Organization Name:</label>
                        <input type="text" name="orgName" placeholder="Organization's Name" class="form-control" id="organization_name" required>
                    </div>
                    <br>

                    <div class="event-form-group">
                        <label for="orgName">Event Title:</label>
                        <input type="text" name="orgName" placeholder="Event Title" class="form-control" id="event_title" required>
                    </div>
                    <br>

                    <div class="event-form-group">
                        <label for="mgrName">First Name</label>
                        <input type="text" name="mgrName" placeholder="First Name" class="form-control" id="organizer_first_name" required>
                    </div>
                    </br>

                    <div class="event-form-group">
                        <label for="mgrName">Last Name</label>
                        <input type="text" name="mgrName" placeholder="Last Name" class="form-control" id="organizer_last_name" required>
                    </div>
                    </br>

                    <div class="event-form-group">
                        <h3>Address for the event</h3>
                        <label for="streetAddr">Street Address</label>
                        <input type="text" class="form-control" placeholder="" id="street_address" required>
                    </div>

                    <div class="event-form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" placeholder="" id="city" required>
                    </div>

                    <div class="event-form-group">
                        <label for="state">State:</label>
                        <select class="form-control" id="state" name="state" required>
                            <option value="">N/A</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>


                    <div class="event-form-group">
                        <label for="zip">Zip Code:</label>
                        <input type="text" class="form-control" pattern="[0-9]{5}" size="5" minlength="5" maxlength="5" placeholder="" id="zip_code" required>
                    </div>
                    <br>

                    <div class="event-form-group">
                        <h3>Contact Number</h3>
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone" size="12" minlength="12" maxlength="12" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" title="format 555-555-1234" required>
                    </div>
                    <br>

                    <div class="event-form-group">
                        <h3>Number of Volunteers Needed</h3>

                        <label for="volsNeeded">Select Number:</label>
                        <select class="form-control" id="volunteers_needed" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>

                        </select>
                    </div>
                    <br>

                    <div class="event-form-group">
                        <h3>Event Description</h3>
                        <!-- <input type="text" class="form-control" placeholder="" id="describe" required> -->
                        <textarea rows="8" cols="125" id="event_description">
                        </textarea>
                    </div>

                    <div class="footer">
                        <button type="button" class="btn btn-default" id="login">Create Event</button>
                    </div>

                </form>





                <footer class="container-fluid text-center">
                    <p>&#169 Anonymous</p>
                </footer>
                <script src="assets/js/MgrCreateEvent.js" type="text/javascript"></script>

    </body>

</html>
