<!DOCTYPE html>
<html lang="en">


    <head>
        <title>Manager's Event Listings Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/MgrEventListings.css" />


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        </style>
    </head>



    <body>
        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>All Event Listings</h1>

                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click here to create new event</button>
            </div>
        </div>
        <!-- END JUMBOTRON -->


        <!-- EVENT HEADER -->
        <div class="container-fluid sm-3 text-center">
            <h3>Events sorted by campaign</h3>
        </div>
        <!-- END EVENT HEADER -->


        <script src="assets/js/MgrEventListings.js" type="text/javascript"></script>



        <!-- EVENT LISTINGS -->
        <div class="container-fluid sm-3 text-center">
            <div class="event-row" "col-md-3 col-md-offset-3">
                <div id="listings"></div>
                <p>
                    <b>Event name: </b>South Philadelphia Polling</p>
                <p>
                    <b>Organizer Name: </b>Barack Obama</p>
                <p>
                    <b>Street: </b>1234 Passyunk Ave.</p>
                <p>
                    <b>City, State, Zip: </b>Philadelphia, PA 19148</p>
                <p>
                    <b>Phone number: </b>215-555-5555</p>
                <p>
                    <b>Time Slots: </b>Morning, Afternoon, Evening</p>


            </div>
        </div>

        <!-- END EVENT LISTINGS -->

        <footer class="container-fluid text-center">
            <p>Copyright &#169 2018 Get Out and Get Involved</p>
        </footer>

    </body>

</html>
