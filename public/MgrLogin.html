<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/MgrLogin.css" />


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Login Page</title>
    </head>

    <body>

        <div class="container">
            <div class="row">

                <div class="col-sm-4">
                    <div class="form">

                        <form id="manager-login-form">
                            <!-- <form name="log" id="log" method="post" action="/post/login.jsp"> -->
                            <div class="form-group">
                                <label for="InputEmail">Email address</label>
                                <input type="email" class="form-control" id="emailAddr" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <p class="forgot">
                                <a href="/getpassword">Forgot Password?</a>
                            </p>
                            <p class="forgot">
                                <a href="/managers">Click here to create an account</a>
                            </p>
                            <button class="btn btn-primary" id="login" type="submit">Log In</button>
                        </form>

                        <br>

                    </div>
                </div>
                <br>






                <div class="col-sm-4"></div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>Copyright &#169 2018 Get Out and Get Involved</p>
        </footer>

        <script src="assets/js/MgrLogIn.js" type="text/javascript"></script>


    </body>

</html>
