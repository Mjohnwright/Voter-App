<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/VolLogin.css" />


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro:900|Montserrat:300" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Login Page</title>


    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="form">
                        <form>
                            <h2>Login/Register</h3>
                                <br>
                                <!-- <form name="log" id="log" method="post" action="/post/login.jsp"> -->
                                <div class="form-group">
                                    <label for="InputEmail">Email address</label>

                                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="InputPassword">Password</label>

                                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                                </div>
                                <br>
                                <p class="forgot">
                                    <a href="/getpassword">Forgot Password?</a>
                                </p>
                                <p class="register">
                                    <a href="/register">Click here to create an account</a>
                                </p>
                                <br>
                                <button class="btn btn-primary" type="submit">Sign In</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <footer class="container-fluid text-center">
            <p>Copyright &#169 2018 Get Out and Get Involved</p>
        </footer>
        <script src="assets/js/VolLogin.js" type="text/javascript"></script>

    </body>

</html>
